[tool.poetry]
name = "nightskycam-focus"
version = "0.1.0"
description = "focusing nightskycam zwo-asi cameras"
authors = [
	"Vincent Berenz <vberenz@tuebingen.mpg.de>",
]
packages = [
	 { include = "nightskycam_focus" },
] 

[tool.poetry.dependencies]
python = "^3.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
